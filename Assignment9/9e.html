<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <style>
        img{
            width:40px;
            height:40px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            vertical-align: middle;
        }
        p{
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 2px;
            margin-right:30px;
            vertical-align: middle;
            display:inline-block;
        }
        button{
            border-radius:20px;
            width:60px;
            border:none;
            background-color: rgba(82, 177, 244, 0.909);
            vertical-align: middle;
            height: 30px;
            color:white;
            cursor:pointer;
        }
        .wrap{
            border:none;
            height: 40px;
            width:270px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px grey;
            vertical-align: middle;
            display:inline-block;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;

        }
    </style>
</head>
<body>
    <div class="wrap">
    <img src="cat.jpg" alt="CAT">
    <p>What's happening?</p>
    <button>Tweet</button>
    </div>
    
</body>
</html>
