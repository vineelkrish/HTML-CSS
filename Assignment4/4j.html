<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D click</title>
    <style>
        button{
            border:none;
            color:white;
            background-color:green;
            font-size:18px;
            padding:8px 16px 8px 16px;
            cursor:pointer;
            box-shadow:3px 3px 5px rgba(0,0,0,0.3);
        }
        button:active{
            margin:3px 3px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button>Shadow</button>
</body>
</html>
