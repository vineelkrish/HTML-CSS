<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding together</title>
    <style>
        button{
            background-color: green;
            border:none;
            color:white;
            padding: 10px;
            transition: padding 1s;
        }
        button:hover{
            padding:10px 30px 10px 30px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
