            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
        .s{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="grid">
<div class="s">col1</div>
<div class="s">col2</div>
<div class="s">col3</div>
<div class="s">col4</div>
<div class="s">col5</div>
<div class="s">col6</div>
<div class="s">col7</div>
<div class="s">col8</div>
    </div>
</body>
</html>
