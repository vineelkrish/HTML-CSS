<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Exercises</title>
    <style>
        img{
            border:none;
            border-radius: 10px;
            width:200px;
        }
        .j1{
             width:200px;
             height:200px;
             object-fit: cover;
             object-position: center;
             border-radius:0px;
        }
        .j2{
             width:200px;
             height:200px;
             object-fit: cover;
             object-position: center;
             border-radius:50%;
        }
    </style>
</head>
<body>
    <img src="cat.jpg" alt="CAT">
    <br>
    <img class="j1" src="cat.jpg" alt="CAT">
    <br>
    <img class="j2" src="cat.jpg" alt="CAT">
    
</body>
</html>
